<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://fonts.gstatic.com/s/i/short-term/release/googleglyphs/energy_savings_leaf/v6/48px.svg">
    <title>Aura | Alpha 1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --stoic-bg: #0a0a0a;
            --stoic-surface: #161616;
            --stoic-on-surface: #e5e5e5;
            --stoic-outline: #262626;
            /* 10% reduction in base sizing */
            font-size: 14.4px; 
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--stoic-bg);
            color: var(--stoic-on-surface);
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            -webkit-tap-highlight-color: transparent;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: none;
        }
        #root {
            height: 100%;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-tab-content {
            animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        ::selection {
            background-color: rgba(255, 255, 255, 0.15);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="bg-[#0a0a0a] text-[#e5e5e5]">
    <div id="root"></div>
</body>
</html>
